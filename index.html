<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS Paint 1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="app">
      <section class="headings">
        <h3>BS Paint 1.0</h3>
        <p class="message">Paint away!</p>
      </section>
      <section class="paint">
        <section class="brush-selection">
          <section class="palette" draggable="false">
            <img class="icon palette-icon" src="palette.png">
            <div class="palette-color color-1" draggable="false"></div>
            <div class="palette-color color-2" draggable="false"></div>
            <div class="palette-color color-3" draggable="false"></div>
            <div class="palette-color color-4" draggable="false"></div>
            <div class="palette-color color-5" draggable="false"></div>
            <div class="palette-color color-6" draggable="false"></div>
            <div class="palette-color color-7" draggable="false"></div>
            <div class="palette-color color-8" draggable="false"></div>
          </section>
          <section class="brush">
            <div id="current-brush" class="color-2">
              <img class="icon brush-icon" src="paintbrush.png">
            </div>
          </section>
        </section>
        <section class="canvas" draggable="false">
        </section>
      </section>
    </section>
    <script src="./main.js"></script>
    <script src="./drag.js"></script>
  </body>
</html>
